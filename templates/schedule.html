{% extends 'base.html' %}

{% block title %}Records{% endblock %}

{% block head %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/table.css') }}">
{% endblock %}

{% block body %}
    <table style="margin: 20px auto;">
        <thead>
            <tr>
                <th>MD</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for a in appointments %}
                <tr onclick="navigator.clipboard.writeText(window.location.origin + '/account/' + this.firstElementChild.innerText)">
                    <td style="background-color: {{ loop.cycle('white', 'lightgray') }};">{{ i[0] }}</td>
                    <td style="background-color: {{ loop.cycle('white', 'lightgray') }};">{{ i[1] }}</td>
                </tr>
           {% else %}
                <tr>
                    <td style="background-color: white;">No Results</td>
                    <td style="background-color: white;">No Results</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
